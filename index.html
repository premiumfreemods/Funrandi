<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aviator Circle UI</title>
<style>
  :root{
    --accent: #00ff9c;
    --bg: #061017;
    --muted: rgba(255,255,255,0.6);
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  html,body{height:100%;margin:0;background:var(--bg);color:#fff;overflow:hidden}
  .app {
    width:100%;height:100%;
    display:flex;align-items:center;justify-content:center;
    padding:20px;box-sizing:border-box;
  }

  canvas#matrix {
    position:fixed;left:0;top:0;width:100%;height:100%;
    z-index:0;display:block;
  }

  .card {
    position:relative;z-index:2;
    background:rgba(0,0,0,0.25);
    border-radius:16px;
    padding:20px;
    box-shadow:0 8px 20px rgba(0,0,0,0.5);
    display:flex;flex-direction:column;align-items:center;
    gap:14px;
    backdrop-filter:blur(4px) saturate(120%);
  }

  /* Modern Circle Design */
  .circle-wrap {
    width:220px;height:220px;
    position:relative;border-radius:50%;
    display:flex;align-items:center;justify-content:center;
  }

  /* Outer glowing animated ring */
  .ring {
    position:absolute;width:220px;height:220px;border-radius:50%;
    background:conic-gradient(from 0deg, var(--accent), transparent 70%);
    animation:spin 6s linear infinite;
    filter:drop-shadow(0 0 15px var(--accent));
  }

  /* Inner soft glowing border */
  .ring2 {
    position:absolute;width:180px;height:180px;border-radius:50%;
    border:2px solid rgba(0,255,156,0.35);
    box-shadow:0 0 25px rgba(0,255,156,0.3);
    animation:pulse 2.5s ease-in-out infinite;
  }

  @keyframes spin{to{transform:rotate(360deg);}}
  @keyframes pulse{
    0%,100% {transform:scale(1);opacity:0.6;}
    50% {transform:scale(1.05);opacity:1;}
  }

  /* Inner Content Circle */
  .inner {
    width:140px;height:140px;border-radius:50%;
    background:radial-gradient(circle at 30% 30%, rgba(0,255,156,0.12), rgba(0,0,0,0.5));
    display:flex;align-items:center;justify-content:center;flex-direction:column;
    box-shadow:0 4px 25px rgba(0,255,156,0.35);
    opacity:0;transition:opacity 0.5s ease-in-out;
  }
  .inner.show {opacity:1;}

  .mult {font-size:34px;font-weight:800;color:var(--accent);}
  .sub {margin-top:4px;font-size:12px;color:var(--muted);letter-spacing:1px;}

  /* Button */
  .start-btn{
    background:none;
    border:1px solid var(--accent);
    color:var(--accent);
    padding:8px 14px;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
    transition:0.25s;
  }
  .start-btn:hover{
    background:var(--accent);color:#000;
    box-shadow:0 0 12px var(--accent);
  }

  .history {
    width:100%;margin-top:10px;background:rgba(0,0,0,0.22);
    padding:10px;border-radius:10px;color:var(--muted);font-size:13px;
    display:flex;gap:10px;flex-wrap:wrap;justify-content:center;
  }
  .chip {padding:6px 8px;border-radius:8px;background:rgba(255,255,255,0.05);}
</style>
</head>
<body>
<canvas id="matrix"></canvas>

<div class="app">
  <div class="card">
    <div class="circle-wrap">
      <div class="ring"></div>
      <div class="ring2"></div>
      <div class="inner" id="inner">
        <div class="mult" id="mult"></div>
        <div class="sub">LIVE</div>
      </div>
    </div>

    <button class="start-btn" id="startBtn">START PREDICTION</button>
    <div class="history" id="history"></div>
  </div>
</div>

<script>
/* Matrix background */
(function matrixBg(){
  const canvas=document.getElementById('matrix');const ctx=canvas.getContext('2d');
  let w=canvas.width=innerWidth,h=canvas.height=innerHeight;
  const cols=Math.floor(w/14)+1;const ypos=Array(cols).fill(0);
  function resize(){w=canvas.width=innerWidth;h=canvas.height=innerHeight;}
  addEventListener('resize',resize);
  function draw(){
    ctx.fillStyle="rgba(0,6,8,0.25)";ctx.fillRect(0,0,w,h);
    ctx.fillStyle="#00ff9c";ctx.font="13px monospace";
    for(let i=0;i<ypos.length;i++){
      const text=String.fromCharCode(0x30A0+Math.random()*96);
      const x=i*14;ctx.fillText(text,x,ypos[i]*14);
      if(ypos[i]*14>h&&Math.random()>0.975)ypos[i]=0;ypos[i]++;
    }
    requestAnimationFrame(draw);
  }draw();
})();

/* Multiplier logic */
const multEl=document.getElementById('mult');
const history=document.getElementById('history');
const inner=document.getElementById('inner');

document.getElementById('startBtn').addEventListener('click',()=>{
  inner.classList.add("show"); // show only after click

  const max=6;
  const stopAt=(Math.random()*(max-1)+1).toFixed(2);
  let ticks=0;
  const spin=setInterval(()=>{
    ticks++;
    const v=(1+Math.abs(Math.sin(ticks*0.15))*(max-1)).toFixed(2);
    multEl.textContent=v+'x';
    if(ticks>40){
      clearInterval(spin);
      multEl.textContent=stopAt+'x';
      pushHistory("Checked prediction: "+stopAt+"x");
    }
  },40);
});

function pushHistory(text){
  const c=document.createElement('div');
  c.className='chip';c.textContent=text;
  history.prepend(c);
  while(history.children.length>8)history.removeChild(history.lastChild);
}
</script>
</body>
</html
